{% extends 'single_page/base.html' %}
    {% block main_area %}
    {% if user.is_staff %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ma_main' %}">거래 회사정보</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ma_boxreq' %}">박스 요청중</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ma_picreq' %}">수거 요청중</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ma_picing' %}">수거중</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'ma_done' %}">수거완료</a>
        </li>
      </ul>
    <div class="container-fluid">
      <div class="my-3">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th scope="col">완료시간</th>
                    <th scope="col">회사명</th>
                    <th scope="col">신청자명</th>
                    <th scope="col">연락처</th>
                </tr>
              </thead>
              <tbody>
                  {% for done in dones %}
                      <tr>
                          <th scope="row">{{done.done_at}}</th>
                          <td>{{done.company}}</td>
                          <td>{{done.applicant}}</td>
                          <td>{{done.apcan_phone}}</td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
      <div class="mb-5">
    </div>
    </div>
    {% endif %}
    {% endblock %}
