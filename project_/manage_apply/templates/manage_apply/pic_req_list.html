{% extends 'single_page/base.html' %}
    {% block main_area %}
    <form action="{% url 'pic_sel' %}" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="mb-2">
        <h4> 수거 요청할 요청을 선택해주세요. </h4>
    </div>
      <div class="my-3">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th scope="col">신청시간</th>
                    <th scope="col">우편번호</th>
                    <th scope="col">박스 수</th>
                    <th scope="col">선택</th>
                </tr>
              </thead>
              <tbody>
                  {% for apply in applys %}
                      <tr>
                          <th scope="row">{{apply.apply_at}}</th>
                          <td>{{apply.address_num}}</td>
                          <td>{{apply.box_num}}</td>
                          <td>
                            <div class="form-check">
                              <input type="checkbox" name="apply_ids" value="{{ apply.pk }}">
                            </div>
                          </td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
      <div class="mb-5">
        <div class="mt-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button onclick= "return check_input()" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
    </div>
  </form>
{% endblock %}
