{% extends 'single_page/base.html' %}
    {% block main_area %}
        {% load static %}
        
        <div class="container">
            <div class="row">
                <h3>택배 수거 요청</h3>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">택배 수거 요청 시 주의사항</label>
                    <div class="card">
                        <div class="card-body">
                            <div class="container">
                                <div class="mb-2">
                                    * 10kg을 넘지 말아주세요.
                                </div>
                                <div class="mb-2">
                                    * 폐기물 이외의 물건을 넣지 마세요.
                                </div>
                                <div class="mb-2">
                                    * 송장 번호는 필히 소지하시기 바랍니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="my-3">
                    <h4> 폐기물 종류를 체크해주세요. </h4>
                </div>
            </div>
            <form action="{% url 'sent_apply_create' %}" method="GET">
                {% csrf_token %}
                <div class="my-3">
                    <div class="row">
                        <div class="col">
                            <img src="{% static '/image/블록.png' %}" class="img-fluid" alt="지르코니아 블록">
                        </div>
                        <div class="col">
                            <img src="{% static '/image/분말.png' %}" class="img-fluid" alt="지르코니아 분말">
                        </div>
                        <div class="col">
                            <img src="{% static '/image/환봉.png' %}" class="img-fluid" alt="환봉">
                        </div>
                        <div class="col">
                            <img src="{% static '/image/밀링툴.png' %}" class="img-fluid" alt="밀링툴">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="fw-bolder">종류</p>
                                    </div>
                                    <div class="col-5">
                                        <p class="fw-bolder">무게(kg)</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="fw-bolder">개수(박스)</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-3">
                                        폐 지르코니아 블록
                                    </div>
                                    <div class="col-5">
                                        <input class="form-control form-control-sm" type="number" placeholder="무게를 입력하세요." aria-label=".form-control-sm example" value="0" id="z_b_kg" name="z_b_kg">
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select form-select-sm" aria-label="Default select example"  id="z_b_num" name="z_b_num">
                                            <option selected value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                            <option value="3">5</option>
                                            <option value="3">6</option>
                                            <option value="3">7</option>
                                            <option value="3">8</option>
                                            <option value="3">9</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-3">
                                        폐 지르코니아 분말
                                    </div>
                                    <div class="col-5">
                                        <input class="form-control form-control-sm" type="number" placeholder="무게를 입력하세요." aria-label=".form-control-sm example" value="0" id="z_p_kg" name="z_p_kg">
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select form-select-sm" aria-label="Default select example"  id="z_p_num" name="z_p_num">
                                            <option selected value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                            <option value="3">5</option>
                                            <option value="3">6</option>
                                            <option value="3">7</option>
                                            <option value="3">8</option>
                                            <option value="3">9</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-3">
                                        폐 환봉
                                    </div>
                                    <div class="col-5">
                                        <input class="form-control form-control-sm" type="number" placeholder="무게를 입력하세요." aria-label=".form-control-sm example" value="0" id="r_b_kg" name="r_b_kg">
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select form-select-sm" aria-label="Default select example"  id="r_b_num" name="r_b_num">
                                            <option selected value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                            <option value="3">5</option>
                                            <option value="3">6</option>
                                            <option value="3">7</option>
                                            <option value="3">8</option>
                                            <option value="3">9</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-3">
                                        폐 밀링툴
                                    </div>
                                    <div class="col-5">
                                        <input class="form-control form-control-sm" type="number" placeholder="무게를 입력하세요." aria-label=".form-control-sm example" value="0" id="tool_kg" name="tool_kg">
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select form-select-sm" aria-label="Default select example"  id="tool_num" name="tool_num">
                                            <option selected value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                            <option value="3">5</option>
                                            <option value="3">6</option>
                                            <option value="3">7</option>
                                            <option value="3">8</option>
                                            <option value="3">9</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <h4> 기본 정보를 입력하세요. </h4>
                </div>

                <div class="my-3">
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">1. 신청하시는 회사명을 입력해 주세요.</label>
                            <input class="form-control" type="text" placeholder="기공소명을 입력해주세요" aria-label="company" id="company" name="company">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">2. 회사 연락처를 입력해 주세요. (*선택)</label>
                            <input class="form-control" type="text" placeholder="(ex: 010-1234-1234)" aria-label="com_num" id="com_num" name="com_num">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">3. 담당자 성함을 입력해 주세요.</label>
                            <input class="form-control" type="text" placeholder="신청자명을 입력해주세요" aria-label="applicant" id="applicant" name="applicant">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">4. 담당자 연락처를 입력해 주세요.</label>
                            <input class="form-control" type="text" placeholder="(ex: 010-1234-1234)" aria-label="aplcan_num" id="apcan_phone" name="apcan_phone">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">5. 송장 번호를 입력해주세요.</label>
                            <input class="form-control" type="text" placeholder="송장 번호를 입력해주세요." aria-label="invoice_num" id="invoice_num" name="invoice_num">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">6. 개인정보 수집 및 이용 동의</label>
                            <div class="card">
                                <div class="card-body">
                                개인정보 이용 동의 설명
        
                                <hr>
                                <div class="form-check-center">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        개인정보 수집 및 이용에 동의합니다.
                                    </label>
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="mt-4">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                    <button type="submit" class="btn btn-primary">신청하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                        
            </form>
        </div>
{% endblock %}
