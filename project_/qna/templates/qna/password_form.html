
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.postname }}</title>
</head>
<body>
    <h1>{{ post.postname }}</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>Password: <input type="password" name="posting" maxlength="4", minlength="4"></p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
