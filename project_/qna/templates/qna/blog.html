{% extends 'single_page/base.html' %}
    {% block main_area %}
    {%load static%}
    <head>
        <title>Blog List</title>
        {% extends 'single_page/base.html' %}
{% block main_area %}
    {% load static %}
  
    <link rel = "stylesheet" href = "{%static 'single_page/pretendard.css' %}">
        <style>
            .faq-detail-table {
                width: 50%;
                margin: 40px auto;
                border-collapse: collapse;
                background-color: black;
            }
            .faq-detail-table th, .faq-detail-table td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            .faq-detail-table th {
                background-color: lightgray;
            }
            .faq-detail-table td {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>게시판 페이지입니다</h1>

        <table class="faq-detail-table">
        {% for list in postlist %}
            <ul>
                <li><a href="{{list.pk}}/">{{list.postname}}</a></li>
            
            </ul>
        {% endfor %}
        </table>
        <button><a href="new_post/">글쓰기</a></button>
    </body>
{% endblock %}
